{% extends "layouts/base-fullscreen.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">

        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->

                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            
                        </div>
                        <div class="page-header-title">
                            <h5 class="m-b-10"></h5>
                        </div>
                    </div>
                </div>
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-5">
                                <div class="card">
                                    <div class="card-body">
                                        <h5>Forgot Password</h5>
                                        <hr>
                                        <div class="form-container" >
                                            <form method="post">
                                                {% csrf_token %}

                                                <div class="form-group">
                                                    <label for="{{ form.name.id_for_label }}">New Password</label>
                                                <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" required="" class="form-control" value="{%if form.new_password1.value%}{{form.new_password1.value}}{%endif%}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="{{ form.name.id_for_label }}">Confirm Password</label>
                                                <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" required="" class="form-control" value="{%if form.new_password2.value%}{{form.new_password2.value}}{%endif%}">
                                                </div>
                                                <input type="submit" value="Reset" class="btn btn-primary">
                                                {% if form.new_password2.errors %}
                                                    <div class="invalid-feedback" style="display: block;font-size: 85%;" >
                                                        <i class="feather icon-slack"></i>
                                                        {{ form.new_password2.errors|join:", " }}
                                                    </div>
                                                {% endif %}
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">

                            </div>
                        </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            
            
{% endblock %}
