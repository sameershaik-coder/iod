version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: pdffusiondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Test@123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: /bin/sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_DB: sdiarydos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Test@123
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0  # Add Redis URL for Django settings

  celery:
    build: .
    command: celery -A core.settings_templates worker --loglevel=info  # Replace with your Django project name
    volumes:
      - .:/app
    depends_on:
      - redis
      - web
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  flower:
    build: .
    command: celery -A core.settings_templates flower --port=5555  # Replace with your Django project name
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - web
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    
  pdffusion:
    build: ../pdffusion
    command: /bin/sh -c "chmod +x /app/scripts/*.sh && /app/scripts/db_migrations.sh && uvicorn main:app --host 0.0.0.0 --port 9001"
    volumes:
      - ../pdffusion:/app
    ports:
      - "9001:9001"
    depends_on:
      db:
        condition: service_healthy


volumes:
  postgres_data:
