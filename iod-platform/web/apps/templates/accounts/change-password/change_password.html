{% extends "layouts/base-fullscreen.html" %}

{% block title %} Change Password {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">

                    <h3 class="mb-4">Change Password</h3>

                    <span class="mb-0 text-muted">
                        {% if msg %}
                            <span class="text-danger">{{ msg | safe }}</span>
                        {% else %}
                            
                        {% endif %} 
                    </span>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'view_profile' %}" class="btn btn-secondary shadow-2 mb-4" style="color:white">Back</a>
                        <button type="submit" name="update_password" class="btn btn-primary shadow-2 mb-4">Update</button>
                    </form>
                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
